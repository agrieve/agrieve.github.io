<!DOCTYPE html>
<html>
<head>
  <title>Clank Dashboard</title>
<style>
  html, body {
    border: 0;
    margin: 0;
    font-family: sans-serif;
  }
  iframe {
    width:100%;
    height:800px;
    border:0;
    margin-top:-140px;
  }

  .iframe-holder {
    overflow: hidden;
    position: relative;
    height: 400px;
  }

</style>
</head>
<body>
<div class="iframe-holder">
<iframe src="https://chromeperf.appspot.com/report?sid=d8f7a27ce61034755ba926dfff9beff7dfbee6f8a596da7f4bb80e3bdd721ad4&num_points=800"></iframe>
</div>
<div style="margin:40px; font-size:60pt; text-align:center">
  M62 branch in <span style="color: red" id=days_span></span>
</div>
<div class="iframe-holder">
<iframe src="https://chromeperf.appspot.com/report?sid=e0a3413f2dc96f8600f045642abbbab6691b110b976ba2136bf38eaed02c8aa0&num_points=800"></iframe>
</div>
</body>
<script>
MINUTES = 1000 * 60;
(function() {
  var now = new Date;
  var then = new Date("Aug 31, 2017");
  var days = Math.floor((then - now) / (60 * MINUTES * 24));
  days_span.textContent = days + ' days';
})();
setInterval(function() {
  var frames = document.getElementsByTagName('iframe');
  for (var i = 0; i < frames.length; ++i) {
    frames[i].src = frames[i].src;
  }
}, 10 * MINUTES);
setInterval(function() {
  location.href = location.href;
}, 60 * MINUTES * 24);
</script>
</html>
