<!DOCTYPE html>
<html>
<head>
  <title>Clank Dashboard</title>
<style>
  html, body {
    border: 0;
    margin: 0;
    font-family: sans-serif;
  }
  iframe {
    width:100%;
    height:600px;
    border:0;
  }
</style>
</head>
<body>
<iframe id="ifr" src="https://chromeperf.appspot.com/report?sid=d8f7a27ce61034755ba926dfff9beff7dfbee6f8a596da7f4bb80e3bdd721ad4&num_points=800"></iframe>
<div style="margin:40px; font-size:60pt; text-align:center">
  M62 branch in <span style="color: red" id=days_span></span>
</div>
</body>
<script>
MINUTES = 1000 * 60;
(function() {
  var now = new Date;
  var then = new Date("Aug 31, 2017");
  var days = Math.floor((then - now) / (60 * MINUTES * 24));
  days_span.textContent = days + ' days';
})();
setInterval(function() {
  var iframe = document.getElementById('ifr');
  iframe.src = iframe.src;
}, 10 * MINUTES);
setInterval(function() {
  location.href = location.href;
}, 60 * MINUTES * 24);
</script>
</html>
