<!DOCTYPE html>
<html>
<head>
  <title>Clank Dashboard</title>
<style>
  html, body {
    border: 0;
    margin: 0;
    font-family: sans-serif;
  }
  iframe {
    transform-origin: 0 0;
    transform: scale(1.5, 1.5);
    width:67%;
    height:600px;
    border:0;
    margin-top:-214px;
  }

  .iframe-holder {
    overflow: hidden;
    position: relative;
    height: 424px;
  }

</style>
</head>
<body>
<div class="iframe-holder">
<iframe scrolling=no src="https://chromeperf.appspot.com/report?sid=d8f7a27ce61034755ba926dfff9beff7dfbee6f8a596da7f4bb80e3bdd721ad4&num_points=800"></iframe>
</div>
<div style="margin:40px; font-size:60pt; text-align:center">
  <span id=branch_name>M##</span> branch in <span style="color: red" id=days_span></span>
</div>
<div class="iframe-holder">
<iframe scrolling=no src="https://chromeperf.appspot.com/report?sid=e0a3413f2dc96f8600f045642abbbab6691b110b976ba2136bf38eaed02c8aa0&num_points=800"></iframe>
</div>
</body>
<script>
var MILESTONE_START = 63;
var BRANCH_DATES = [
  'Oct 12, 2017',
  'Nov 30, 2017',
  'Jan 18, 2018',
  'Mar 1, 2018',
  'Apr 12, 2018',
  'May 24, 2018',
  'May 24, 2022',  // NEED TO UPDATE :)
  ];
var MINUTES = 1000 * 60;
(function() {
  for (var i = 0; i < BRANCH_DATES.length; ++i) {
    var now = new Date;
    var then = new Date("Oct 12, 2017");
    var days = Math.floor((then - now) / (60 * MINUTES * 24));
    if (days >= 0) {
      branch_name.textContent = 'M' + (MILESTONE_START + i);
      days_span.textContent = days + ' days';
      break;
    }
  }
})();
setInterval(function() {
  var frames = document.getElementsByTagName('iframe');
  for (var i = 0; i < frames.length; ++i) {
    frames[i].src = frames[i].src;
  }
}, 10 * MINUTES);
setInterval(function() {
  location.href = location.href;
}, 60 * MINUTES * 24);
</script>
</html>
